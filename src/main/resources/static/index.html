<!DOCTYPE HTML>
<html data-ng-app="shop">
    <head>
        <meta charset="UTF-8">
        <script src="js/lib/angular.min.js"></script>
        <script src="js/app/app.js"></script>
        <script src="js/app/services/infoService.js"></script>
        <script src="js/app/services/productService.js"></script>
        <script src="js/app/controllers/productController.js"></script>
        <link rel="stylesheet" type="text/css" href="css/lib/bootstrap.min.css">
    </head>
    <body>
        <div class="container" data-ng-controller="ProductController">
            <div class="col-md-4">
                <div class="alert alert-danger" role="alert" data-ng-if="message">{{message}}</div>
                <h1>Shop</h1>
                <form>
                    <div data-ng-repeat="info in infos" class="form-group">
                        <label>{{info.name}}</label>
                        <div class="form-check" data-ng-repeat="option in info.options">
                            <input data-ng-model="info.selectedOptionId" class="form-check-input" type="radio" name="{{option.name}}" value="{{option.id}}">
                            <label class="form-check-label">
                                {{option.name}}
                            </label>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary mb-2" data-ng-click="listProduct()">Submit</button>
                </form>
                <ul class="list-group">
                    <li class="list-group-item" data-ng-repeat="product in products">
                        {{product.name}}
                    </li>
                </ul>
            </div>
        </div>
    </body>
</html>
